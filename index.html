<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5"></div>
    <!-- Timeblocks go here -->
    <div class="time-block row">
      <div class="hour">9:00am</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">10:00am</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">11:00am</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">Noon</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">1:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">2:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">3:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">4:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">5:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>
    <div class="time-block row">
      <div class="hour">6:00pm</div>
      <textarea class="description past">SAMPLE TEXT</textarea>
      <button type="submit" class="saveBtn">SAVE</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
